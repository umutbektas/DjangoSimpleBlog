{% extends "layouts/layout.html" %}

{% block title %}
    Makale Ekle
{% endblock %}


{% block body %}
    {% load crispy_forms_tags %}

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Makale Ekle</h3>
            <hr>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form|crispy }}
                <button class="btn btn-primary"> Makale Ekle</button>
            </form>
        </div>
    </div>

{% endblock %}
